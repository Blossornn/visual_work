<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_document5.html</title>
  </head>
  <body>
    <input type="text" id="inputMsg" />
    <button onclick="send()">전송</button>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <script>
      /*
        input 요소에 문자열을 입력하고 전송버튼을 눌렀을 때
        1. 입력한 문자열을 읽어와서 msg라는 상수에 담고
        2. msg 상수에 담긴 문자열을 모든 p 요소의 innerText로 지정해보는 프로그래밍
        */
      function send() {
        const msg = document.querySelector("#inputMsg").value;
        document.querySelectorAll("p")[0].innerText = msg;
        document.querySelectorAll("p")[1].innerText = msg;
        document.querySelectorAll("p")[2].innerText = msg;
        document.querySelector("#inputMsg").value = "";
      }
    </script>
  </body>
</html>
