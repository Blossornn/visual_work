<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_example.html</title>
  </head>
  <body>
    <input type="text" id="inputName" placeholder="이름 입력..." />
    <button onkeypress="add()">추가</button>
    <ul id="nameList">
      <li>김구라</li>
      <li>해골</li>
    </ul>
    <script>
      function add() {
        const name = document.querySelector("#inputName").value;
        const lt = document.createElement("li");
        lt.innerText = name;
        document.querySelector("#nameList").append(lt);
        document.querySelector("#inputName").value = "";
      }
    </script>
  </body>
</html>
