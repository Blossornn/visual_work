<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_document6.html</title>
  </head>
  <body>
    <input type="text" id="inputMsg" />

    <button onclick="send()">전송</button>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <p>...</p>
    <script>
      /*
        input 요소에 문자열을 입력하고 "전송"버튼을 누르면 입력한 문자열이
        10개의 p요소에 모두 출력 되도록 프로그래밍 하기
        아래 형식의 반복문을 이용해서 
        */
      function send() {
        const msg = document.querySelector("#inputMsg").value;
        for (let i = 0; i < 10; i++) {
          document.querySelectorAll("p")[i].innerText = msg;
        }
        document.querySelector("#inputMsg").value = "";
      }
    </script>
  </body>
</html>
