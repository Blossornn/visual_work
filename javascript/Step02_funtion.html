<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_funtion.html</title>
  </head>
  <body>
    <h1>function의 매개 변수</h1>
    <script>
      // 매개 변수가 1개 선언된 함수
      function printMsg(msg) {
        console.log("printMsg() 함수가 호출 됨");
        console.log(msg);
        console.log("printMsg() 함수가 리턴 됩니다.");
      }

      function printSum(num1, num2) {
        //num1 + num2에 number type 데이터가 전달되는 가정하에 2 수의 합을 구해서
        let result = num1 + num2;
        // 콘솔 창에 출력하기
        console.log(result);
      }
      function useFunc(f) {
        // 매개 변수에 전달된 데이터가 function type이라는가정하에서 전달된 함수 호출하기
        f();
      }
    </script>
  </body>
</html>
