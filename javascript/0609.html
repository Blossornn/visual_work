<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 맞추기 게임</title>
    <style>
      body {
        font-family: "Arial";
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #message {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>🎯 숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
    <input type="number" id="guessInput" placeholder="숫자 입력" />
    <button onclick="checkGuess()">확인</button>
    <p id="message"></p>

    <script>
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        const userGuess = Number(document.getElementById("guessInput").value);
        attempts++;

        let message = "";
        if (userGuess === randomNumber) {
          message = `🎉 정답입니다! (${attempts}번 만에 맞췄어요!)`;
        } else if (userGuess < randomNumber) {
          message = "📈 더 큰 숫자입니다!";
        } else {
          message = "📉 더 작은 숫자입니다!";
        }

        document.getElementById("message").textContent = message;
      }
    </script>
  </body>
</html>
