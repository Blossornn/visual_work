<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step05_example.html</title>
    <style>
      img {
        width: 100px;
      }
      #one {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <img id="one" src="https://picsum.photos/id/237/200/300" /><br />
    <img
      style="margin-left: 100px"
      src="https://picsum.photos/id/237/200/300"
    /><br />
    <img id="two" src="https://picsum.photos/id/237/200/300" /><br />
    <img id="three" src="https://picsum.photos/id/237/200/300" /><br />
    <img id="four" src="https://picsum.photos/id/237/200/300" /><br />
    <script>
      // id가 two인 요소의 margin-left 값을 javascript로 100px 부여하려면?
      document.querySelector("#two").style.marginLeft = "100px";
      // id가 three인 요소를 클릭하면 margin-left 값을 100px로 변경되도록
      document.querySelector("#three").addEventListener("click", () => {
        document.querySelector("#three").style.marginLeft = "100px";
      });

      let mLeft = 100;
      //id가 four인 요소를 클릭하면 mleft 변수안에 있는 숫자가 해당 요소의 margin-Left가 되도록 해보기
      document.querySelector("#four").addEventListener("click", () => {
        document.querySelector("#four").style.marginLeft = mLeft + "px";
      });
    </script>
  </body>
</html>
