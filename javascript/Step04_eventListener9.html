<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_eventListener9.html</title>
    <style>
      /*class 속성의 값이 box인 요소에 적용할 css */
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">div1</div>
      <div class="box">div2</div>
      <div class="box">div3</div>
      <div class="box">div4</div>
      <div class="box">div5</div>
    </div>
    <script>
      const boxs = document.querySelectorAll(".box");
      boxs.forEach((bx) => {
        bx.addEventListener("click", () => {
          bx.style.backgroundColor = "yellow";
        });
      });
    </script>
  </body>
</html>
