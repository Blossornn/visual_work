<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_eventListener4.html</title>
  </head>
  <body>
    <button id="printBtn">친구목록 출력하기</button>
    <button id="printBtn2">친구목록 출력하기2</button>
    <ul id="nameList"></ul>
    <script>
      const friends = [
        "김구라",
        "해골",
        "원숭이",
        "주뎅이",
        "덩어리",
        "누구게",
        "아무게",
      ];
      friends.forEach((a) => {
        console.log(a);
      });

      /*
        "친구목록 출력하기" 버튼을 누르면 friends 배열안에 있는 친구 이름을
        ul 요소에 반복문 돌면서 모두 출력해 보기
        단. li 하나에 이름 하나씩 출력이 되어야 함
        */
      document.querySelector("#printBtn").addEventListener("click", (e) => {
        for (let i = 0; i < friends.length; i++) {
          const li = document.createElement("li");
          li.innerText = friends[i];
          document.querySelector("#nameList").append(li);
        }
      });

      document.querySelector("#printBtn2").addEventListener("click", (e) => {
        friends.forEach((f) => {
          const li = document.createElement("li");
          li.innerText = f;
          document.querySelector("#nameList").append(li);
        });
      });
    </script>
  </body>
</html>
