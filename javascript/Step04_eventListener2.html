<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_eventListener2.html</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box" id="one"></div>
    <input type="text" id="two" />
    <script>
      document.querySelector("#one").addEventListener("mousemove", (e) => {
        // e는 mouse event 정보를 담고 있는 object
        const info = " x: " + e.offsetX + " y: " + e.offsetY;
        document.querySelector("#one").innerText = info;
      });
      document.querySelector("#two").addEventListener("keydown", (e) => {
        console.log(e);
      });
    </script>
  </body>
</html>
