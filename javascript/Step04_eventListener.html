<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_eventListener.html</title>
  </head>
  <body>
    <button id="myBtn">눌러보기</button>
    <script>
      //버튼을 눌렀을 때 버튼의 innerText를 'Clicked!'로 변경하도록 해 보기
      document.querySelector("#myBtn").addEventListener("click", () => {
        console.log("버튼을 눌렀네?");
      });

      //10초 이후에 호출 할 함수 등록
      setTimeout(() => {
        alert("10초 지남");
      }, 1000 * 10);

      setInterval(() => {
        console.log("3초마다 호출됩니따");
      }, 1000 * 3);
    </script>
  </body>
</html>
