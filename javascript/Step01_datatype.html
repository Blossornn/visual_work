    <h1>javascript 다양한 data type</h1>

      // num1 이라는 변수에 10 대입

      // num2 라는 상수에 10.1 대입하기 (상수는 한 번 결정된 값을 변경 불가)
      const num2 = 10.1;

      let myName = "김구라";
      let yourName = "해골";
      let ourName = `원숭이`;

      //Boolean type 참 / 거짓
      let isRun = true;
      let isWait = false;
      let isEqual = myName == "김구라";
      let isDifferent = num1 != 20;
      let isGreater = num1 > 20;
      let canEat = true;
    </script>
