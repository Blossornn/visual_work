<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_eventListener10.html</title>
    <style>
      /*class 속성의 값이 box인 요소에 적용할 css */
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        cursor: pointer;
      }
      .container {
        display: flex
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">div1</div>
      <div class="box">div2</div>
      <div class="box">div3</div>
      <div class="box">div4</div>
      <div class="box">div5</div>
    </div>
    <script>
      // class 속성의 값이 box인 모든 요소의 참조값을 배열에 담아오기
      const boxs = document.querySelectorAll(".box");
      // .box div에 'mouseover' 이벤트가 발생하면 배경색을 노란색으로
      boxs.forEach((box) => {
        box.addEventListener("mouseover", () => {
          box.style.backgroundColor = "yellow";
        });
      });
      // .box div에 'mouseout' 이벤트가 발생하면 배경색을 하얀색으로
      boxs.forEach((box) => {
        box.addEventListener("mouseout", () => {
          box.style.backgroundColor = "white";
        });
      });
    </script>
  </body>
</html>
